# https://docs.github.com/en/actions/learn-github-actions/workflow-syntax-for-github-actions
# https://github.com/actions

name: CI on Push

on:
  push:

jobs:
  xpm-test:

    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [14]
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 3

    - name: Setup Node.js ${{ matrix.node-version }} on ${{ matrix.os }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Show environment
      run: |
        uname -a
        node --version
        npm --version
        env

    - name: Install xpm on Unix
      if: runner.os != 'Windows'
      run: sudo npm install -g xpm@latest

    - name: Install xpm on Windows
      if: runner.os == 'Windows'
      run: npm install -g xpm@latest

    - name: Satisfy dependencies
      run: xpm install --all-configs

    - name: Run test-native-cmake
      run: xpm run test-native-cmake

    - name: Run test-native-cmake-gcc11
      run: xpm run test-native-cmake-gcc11

    - name: Run test-native-cmake-clang12
      run: xpm run test-native-cmake-clang12

    - name: Run test-native-meson
      run: xpm run test-native-meson

    - name: Run test-stm32f4discovery-cmake
      run: xpm run test-stm32f4discovery-cmake
